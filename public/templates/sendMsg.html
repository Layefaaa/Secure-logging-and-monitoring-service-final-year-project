<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>Dynamic Message</title>

    <style>
        /* General Styles */
        html,
        body {
            margin: 0 auto !important;
            padding: 0 !important;
            height: 100% !important;
            width: 100% !important;
            background: #f7f7f7;
            font-family: 'Helvetica', sans-serif;
        }

        * {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }

        table, td {
            mso-table-lspace: 0pt !important;
            mso-table-rspace: 0pt !important;
        }

        table {
            border-spacing: 0 !important;
            border-collapse: collapse !important;
            table-layout: fixed !important;
            margin: 0 auto !important;
        }

        a {
            text-decoration: none;
        }

        img {
            -ms-interpolation-mode: bicubic;
            max-width: 100%;
            height: auto;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }

        .btn {
            padding: 12px 20px;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        h1 {
            font-size: 22px;
            color: #333333;
        }

        p {
            color: #666666;
            line-height: 1.6;
        }

        .footer {
            padding: 20px 0;
            text-align: center;
            font-size: 12px;
            color: #999999;
        }

    </style>
</head>
<body>
    <center style="width: 100%; background-color: #f7f7f7;">
        <div class="email-container">
            <!-- BEGIN MAIN CONTENT -->
            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin: auto;">
                <tr>
                    <td style="padding: 20px 0; text-align: center;">
                        <img src="https://res.cloudinary.com/dhcshtjwk/image/upload/v1724069588/logGuard_pxths5.png" alt="Logo" style="width: 80px; margin-bottom: 20px;">
                    </td>
                </tr>
                <tr>
                    <td style="padding: 0 40px; background-color: #ffffff;">
                        <h1>hello {{USERNAME}},</h1>
                        <p>{{MESSAGE_BODY}}</p>

                    </td>
                </tr>

                <!-- FOOTER -->
                <tr>
                    <td class="footer">
                        <p>If you have any questions, feel free to reach out to our <a href="{{SUPPORT_LINK}}" style="color: #007bff;">support team</a>.</p>
                        <p>&copy; {{YEAR}} log Guard</p>
                    </td>
                </tr>
            </table>
        </div>
    </center>
</body>
</html>
